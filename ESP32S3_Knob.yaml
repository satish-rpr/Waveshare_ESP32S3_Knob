            id: temperatura_label
            align: top_mid
            y: 230
            text_font: roboto_32
            text_color: 0xFFFFFF
        - label:
            id: bateria_label
            align: top_mid
            y: 300
            text_font: roboto_20
            text_color: 0xFFFFFF

      on_swipe_left:
        - lambda: 'id(current_page) = 2;'
        - lvgl.page.show:
            id: page_2
            animation: MOVE_LEFT

      on_swipe_right:
