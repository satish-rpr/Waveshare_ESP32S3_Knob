    name: LED Brightness
    id: led_brightness
    optimistic: true
    min_value: 0
    max_value: 100
    step: 1
    unit_of_measurement: "%"
    mode: slider
  
lvgl:
  on_idle:
    timeout: 30s
    then:
      - logger.log: "LVGL is idle - preparing for deep sleep"
      - light.turn_off: display_backlight
      - lvgl.pause:
      - delay: 1800s
      - logger.log: "Entering deep sleep"
      - deep_sleep.enter: deep_sleep_control

